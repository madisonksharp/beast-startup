      <div class="max-w-7xl mx-auto px-4">

          <div class="flex-shrink-0">
            <a class="text-white font-sans text-2xl md:text-3xl font-bold" href="#">Buddy System</a>
          </div>
          <div class="hidden md:flex items-center space-x-4">

            <a class="text-white hover:text-gray-300" href="#">Home</a>
            <a class="text-white hover:text-gray-300" href="/user/feed.html">Feed</a>
            <a class="text-white hover:text-gray-300" href="/user/goals.html">Goals</a>
            <a class="text-white hover:text-gray-300" href="/user/profile.html">Profile</a>
          </div>
          <div class="md:hidden">

    document.getElementById('menu-toggle').addEventListener('click', function () {
      var mobileMenu = document.getElementById('mobile-menu');
      var navParent = document.getElementById('nav-parent');

      navParent.classList.toggle('hidden');
