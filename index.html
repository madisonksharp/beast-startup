<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuddySystem</title>
  <link rel="icon" href="favicon.ico" />
</head>

<body>
  <!-- Use header, main, and footer elements to give semantic structure -->
  <header>
    <h1>BuddySystem</h1>

    <!-- Navigation elements -->
    <nav>
      <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
      <menu>
        <li><a href="index.html">Home</a></li>
        <li><a href="/user/feed.html">Feed</a></li>
        <li><a href="/user/goals.html">Goals</a></li>
        <li><a href="/user/profile.html">Profile</a></li>
      </menu>
    </nav>

    <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    <hr />
  </header>

  <main>
    <h2>Achieving greatness isn't a solo mission-- it's a shared expedition!</h2>
    <p>Login</p>
    <form method="get" action="/user/feed.html">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Your username here" />
      <!-- Password text box -->
      <button type="submit">Login</button>
      <button type="submit">Create Account</button>
    </form>
  </main>

  <footer>
    <hr />
    <span class="text-reset">Madison Sharp</span>
    <br />
    <a href="https://github.com/madisonksharp/startup.git">GitHub</a>
  </footer>
</body>

</html>
